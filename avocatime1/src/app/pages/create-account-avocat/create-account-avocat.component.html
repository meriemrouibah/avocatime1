<div class="create-avocat">

  <div class="left"></div>

  <div class="right">
    <div class="header">
      <span>Vous avez déjà un compte ?</span>
      <button class="seconnect" (click)="onSeConnecter()">Se connecter</button>
    </div>

    <img src="assets/logo3.png" alt="Logo Avocatime" class="logo"/>

    <h2>CRÉEZ VOTRE COMPTE</h2>

    <form>
      <div class="form-group">
        <label for="fullname" class="nom">Nom Complet</label>
        <input type="text" id="fullname"/>
      </div>
      <div class="form-group">
        <label for="email">Courriel</label>
        <input type="email" id="email"/>
      </div>
      <div class="form-group">
        <label for="password">Mot de Passe</label>
        <input type="password" id="password"/>
      </div>
      <div class="form-group">
        <label for="phone">Numéro</label>
        <input type="number" id="phone"/>
      </div>
    </form>
    <button type="submit" class="connect" (click)="onCreerCompte()">Connectez–Vous</button>
    <img src="assets/logingoogle.png" alt="login google" class="google-btn" (click)="onGoogleLogin()"/>
  </div>
</div>
