<div class="create-client">
  <div class="header">
    <span>Vous avez déjà un compte ?</span>
    <button class="seconnect" (click)="goToLogin()">Se connecter</button>
  </div>

  <img src="assets/logo3.png" alt="Logo Avocatime" class="logo"/>

  <h2>CRÉEZ VOTRE COMPTE</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <label for="fullname" class="nom">Nom Complet</label>
    <input type="text" id="fullname" formControlName="nomComplet" />

    <label for="email">Courriel</label>
    <input type="email" id="email" formControlName="courriel" />

    <label for="password">Mot de Passe</label>
    <input type="password" id="password" formControlName="motDePasse" />

    <label for="phone">Numéro</label>
    <input type="tel" id="phone" formControlName="numero" />

    <label for="adresse">Votre adresse</label>
    <input type="text" id="adresse" formControlName="adresse" />

    <label for="postal">Code Postal</label>
    <input type="text" id="postal" formControlName="codePostal" />

    <button type="submit" class="connect" >Créer le compte</button>
  </form>

  <img src="assets/logingoogle.png" alt="login google" class="google-btn"/>
</div>
