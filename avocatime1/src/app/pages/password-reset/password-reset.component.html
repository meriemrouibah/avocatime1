<div class="wrapper">
  <div class="password-reset">
    <a href="/login" class="back-link">
      <span class="icon">←</span> Retour à la page de connexion
    </a>

    <div class="logo">
      <img src="assets/logo.png" alt="Avocatime Logo">
    </div>

    <h1>Mot de passe oublié ?</h1>
    <p>Ne t’inquiète pas, ça nous arrive à tous.<br>
      Entrez votre email ci-dessous pour récupérer votre mot de passe.</p>

    <form (ngSubmit)="onSubmit()">
      <label for="email" class="courriel">Courriel</label><br>
      <input type="email" id="email" [(ngModel)]="email" name="email" required><br>

      <button type="submit">Soumettre</button>
    </form>
    <p class="social-text">Ou connectez-vous avec</p>
    <div class="social-icons">
      <img src="assets/google.png" alt="Google" class="google">
      <img src="assets/facebook.png" alt="Facebook" class="facebook">
      <img src="assets/microsoft.png" alt="Microsoft" class="microsoft">
      <img src="assets/twitter.png" alt="Twitter" class="twitter">
    </div>
  </div>
</div>
